# ============================================================================
# config/hf/hf.yaml
# ============================================================================
model_id: meta-llama/Llama-3.1-8B-Instruct
token: ${oc.env:HF_TOKEN,null}
username: chrisjcc

# Model setup configuration
# Set setup_chat_format to false for Instruct models that already have chat templates
# Set to true for base models that need chat template setup
setup_chat_format: false  # Llama-3.1-8B-Instruct already has a chat template
force_chat_setup: false    # Set to true to force re-applying chat template (not recommended)

# Upload configuration
upload:
  # What to upload
  push_to_hub: true
  upload_adapter: true
  upload_merged: false  # Set to true to upload merged model (requires significant memory)
  upload_dataset: true

  # Repository naming
  adapter_repo_suffix: "-text-to-sql-adapter"
  merged_repo_suffix: "-text-to-sql-merged"
  dataset_repo_name: "text-to-sql-spider-dataset"

  # Model card metadata
  author_name: "Christian Contreras Campana"
  license: "apache-2.0"
  language: "en"

  # Upload options
  include_training_args: true  # Include training_args.bin for reproducibility
  commit_message: "Upload supervised-fine-tuned text-to-SQL model"
